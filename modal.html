<div class="modal-header">

</div>
<div class="modal-body">
    <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                     md-search-text="ctrl.searchText" md-selected-item-change="citySearchCall()" md-items="item in ctrl.querySearch(ctrl.searchText)"
                     md-item-text="item.cityName" md-min-length="0" placeholder="ENTER YOUR CITY" md-menu-class="autocomplete-custom-template" ng-enter="citySearchCall()">
        <md-item-template >
                                  <span class="item-title" >
                                 <md-icon><i class="fa fa-map-marker" aria-hidden="true" style="color:#ffbb39;font-size:25px;"></i> </md-icon>
                                 <span> {{item.cityName}} </span>                                     </span>
                                <!-- <span class="item-metadata">
                                  <span>
                              <strong>{{item.stateName}}</strong>                                 </span>
                                 <span>
                             <strong>{{item.forks}}</strong>
                                 </span>
                                 </span> -->
        </md-item-template>
    </md-autocomplete>
</div>
<div class="modal-footer">

    <a href="#" ng-click="allCities()">   ALL CITIES    </a>
</div>
